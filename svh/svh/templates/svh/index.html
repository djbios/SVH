{% extends "svh/base.html" %}
{% block content %}

    <div>
        <h1>Welcome to SVH main page!</h1>
        <h2>Videos:</h2>
    </div>
    <h5>Folders:</h5>
    <div>
    {% for folder in folders %}
        <a href="{% url 'page' folder.id %}">{{ folder.path }} </a><br>
    {% endfor %}
    </div>
    <h5>Videos:</h5>
    <div>
        {% for video in videos_ids %}
            <a href="{% url 'play_video' video %}">{{ video }} </a><br>
        {% endfor %}
    </div>
{% endblock %}
