{% extends "svh/base.html" %}
{% block navigation %}

{% endblock %}
{% block content %}
    <h5>Folders:</h5>
    <div>
        {% for folder in folders %}
            <a href="{% url 'page' folder.id %}">{{ folder.path }} </a><br>
        {% endfor %}
    </div>

    <h5>Videos:</h5>
    <div>
        {% for video in videos %}
                <img src="{{ video.preview }}"/> <br/>

            <a href="{% url 'play_video' video.id %}">link</a><br>
        {% endfor %}
    </div>
{% endblock %}
