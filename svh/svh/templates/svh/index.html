{% extends "svh/base.html" %}
{% block navigation %}

{% endblock %}
{% block content %}
    <script>
        var sourceSwap = function () {
        var $this = $(this);
        var newSource = $this.data('alt-src');
        $this.data('alt-src', $this.attr('src'));
        $this.attr('src', newSource);
        };

        $(function () {
            $('img.with-gif').hover(sourceSwap, sourceSwap);
        });
    </script>
    {% if parent %}
        <h4><a href="{% url 'page' parent.id %}">{{ parent.name }}</a></h4>
    {% endif %}
    <h5>Folders:</h5>
    <div>
        {% for folder in folders %}
            <a href="{% url 'page' folder.id %}">{{ folder.name }} </a><br>
        {% endfor %}
    </div>

    <h5>Videos:</h5>
    <div>
        {% for video in videos %}
{#                <img src="{{ video.videofile.one_preview.image.url }}"/> <br/>#}
            <img class="with-gif" data-alt-src="{{ video.gif.image.url }}" src="{{ video.videofile.one_preview.image.url }}"/> <br/>
            <a href="{% url 'play_video' video.id %}">{{  video.name }}</a><br>
        {% endfor %}
    </div>

{% endblock %}
